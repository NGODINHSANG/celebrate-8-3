<!DOCTYPE html>

<head>

    <style>
        body {

            height: 100vh;
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
            overflow: hidden;

        .card-container {

        .card {

            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        }
        .card.open {
            transform: rotateY(180deg);
        }
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .card .front {
            background: linear-gradient(135deg, #ff4081, #ff80ab);
            color: white;
        }
        .card .back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #ff80ab, #ffe6f2);
            color: #880e4f;
            flex-direction: column;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out 0.5s;
            position: relative;
        }
        .card.open .back {
            opacity: 1;
        }
        .message {
            font-size: 22px;
            font-weight: bold;
        }
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 8px white;
            animation: sparkle 2s infinite ease-in-out;
        }
        @keyframes sparkle {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
        }
        .falling-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .falling {
            position: absolute;
            bottom: 0;
            font-size: 24px;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>

</div>

<script>
    function openCard() {
        document.getElementById("greetingCard").classList.add("open");

    function createFallingElements(count, symbol) {
        const container = document.querySelector(".falling-elements");
        for (let i = 0; i < count; i++) {
