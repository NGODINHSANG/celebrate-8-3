<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .card-container {
            position: relative;
            width: 80%;
            max-width: 450px;
            height: 70%;
            perspective: 1000px;
            cursor: pointer;
        }
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        }
        .card.open {
            transform: rotateY(180deg);
        }
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }
        .card .back {
            transform: rotateY(180deg);
            color: #880e4f;
            flex-direction: column;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out 0.5s;
            position: relative;
        }
        .card.open .back {
            opacity: 1;
        }
        .message {
            font-size: 22px;
            font-weight: bold;
        }
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 8px white;
            animation: sparkle 2s infinite ease-in-out;
        }
        @keyframes sparkle {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
        }
        .falling-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .falling {
            position: absolute;
            bottom: 0;
            font-size: 24px;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }

        @media (max-width: 768px) {
            .card-container {
                width: 90%;
                height: 60%;
            }
            .card .front, .card .back {
                font-size: 20px;
            }
            .message {
                font-size: 18px;
            }
            .falling {
                font-size: 20px;
            }
            .sparkle {
                width: 6px;
                height: 6px;
            }
        }

        @media (max-width: 480px) {
            .card-container {
                width: 100%;
                height: 50%;
            }
            .card .front, .card .back {
                font-size: 16px;
            }
            .message {
                font-size: 16px;
            }
            .falling {
                font-size: 18px;
            }
            .sparkle {
                width: 4px;
                height: 4px;
            }
        }
    </style>
</head>
<body>

<div class="card-container" onclick="openCard()">
    <div class="card" id="greetingCard">
        <div class="front">üå∏ Nh·∫•n v√†o ƒë√¢y ƒë·ªÉ m·ªü üíñ</div>
        <div class="back">
            <div class="message">
                üíñ Ch√∫c m·ª´ng ng√†y 8/3 üíñ<br>
                H√¥m nay m·ªìng 8 th√°ng 3 <br>
                G·ª≠i ng√†n l·ªùi ch√∫c thi·∫øt tha ch√¢n th√†nh <br>
                Ch√∫c ch·ªã em xinh ƒë·∫πp, d·ªãu d√†ng <br>
                Th√†nh c√¥ng r·ª±c r·ª° ng·∫≠p tr√†n ni·ªÅm vui üå∏‚ú®
            </div>
            <div class="sparkles"></div>
        </div>
    </div>
</div>

<div class="falling-elements"></div>

<script>
    function openCard() {
        document.getElementById("greetingCard").classList.add("open");
    }

    function createFallingElements(count, symbol) {
        const container = document.querySelector(".falling-elements");
        for (let i = 0; i < count; i++) {
            let element = document.createElement("div");
            element.classList.add("falling");
            element.innerHTML = symbol;
            element.style.left = Math.random() * 100 + "vw";
            element.style.animationDuration = Math.random() * 3 + 3 + "s";
            container.appendChild(element);
        }
    }

    function createSparkles(count) {
        const container = document.querySelector(".sparkles");
        for (let i = 0; i < count; i++) {
            let sparkle = document.createElement("div");
            sparkle.classList.add("sparkle");
            sparkle.style.left = Math.random() * 100 + "%";
            sparkle.style.top = Math.random() * 100 + "%";
            sparkle.style.animationDelay = Math.random() * 2 + "s";
            container.appendChild(sparkle);
        }
    }

    function randomizeCardColor() {
        const colors = [
            {bg: "linear-gradient(135deg, #ff4081, #ff80ab)", text: "#ffffff", sparkle: "#ffffff", falling: "#ff4081"}, // Pink
            {bg: "linear-gradient(135deg, #3bde6b, #1bba5e)", text: "#ffffff", sparkle: "#ffffff", falling: "#3bde6b"}, // Green
            {bg: "linear-gradient(135deg, #ff9800, #ffeb3b)", text: "#000000", sparkle: "#000000", falling: "#ff9800"}, // Orange
            {bg: "linear-gradient(135deg, #00bcd4, #03a9f4)", text: "#ffffff", sparkle: "#ffffff", falling: "#00bcd4"}, // Blue
            {bg: "linear-gradient(135deg, #9c27b0, #e040fb)", text: "#ffffff", sparkle: "#ffffff", falling: "#9c27b0"}  // Purple
        ];

        const randomColor = colors[Math.floor(Math.random() * colors.length)];

        document.querySelector(".card .front").style.background = randomColor.bg;
        document.querySelector(".card .back").style.background = randomColor.bg;

       
        document.querySelector(".message").style.color = randomColor.text;

     
        const fallingElements = document.querySelectorAll(".falling");
        fallingElements.forEach(element => {
            element.style.color = randomColor.falling;
        });


        const sparkles = document.querySelectorAll(".sparkle");
        sparkles.forEach(sparkle => {
            sparkle.style.background = randomColor.sparkle;
        });

        document.body.style.background = randomColor.bg;
    }

    randomizeCardColor();

    createFallingElements(20, "‚ù§Ô∏è");
    createFallingElements(15, "üå∏");
    createSparkles(10);
</script>

</body>
</html>
