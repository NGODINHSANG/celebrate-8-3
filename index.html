<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi·ªáp Ch√∫c M·ª´ng 8/3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7c8d4; /* N·ªÅn m√†u nh·∫°t h∆°n */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .card-container {
            position: relative;
            width: 80%;
            max-width: 450px;
            height: 70%;
            perspective: 1000px;
            cursor: pointer;
        }
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Th√™m b√≥ng ƒë·ªï */
        }
        .card.open {
            transform: rotateY(180deg);
        }
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .card .back {
            transform: rotateY(180deg);
            color: #ffffff; /* M√†u ch·ªØ c·ªßa m·∫∑t sau */
            flex-direction: column;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out 0.5s;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* B√≥ng ƒë·ªï m·∫°nh h∆°n cho m·∫∑t sau */
        }
        .card.open .back {
            opacity: 1;
        }
        .message {
            font-size: 22px;
            font-weight: bold;
        }
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 8px white;
            animation: sparkle 2s infinite ease-in-out;
        }
        @keyframes sparkle {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
        }
        .falling-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .falling {
            position: absolute;
            bottom: 0;
            font-size: 24px;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .card-container {
                width: 90%;
                height: 60%;
            }
            .card .front, .card .back {
                font-size: 20px;
            }
            .message {
                font-size: 18px;
            }
            .falling {
                font-size: 20px;
            }
            .sparkle {
                width: 6px;
                height: 6px;
            }
        }

        @media (max-width: 480px) {
            .card-container {
                width: 100%;
                height: 50%;
            }
            .card .front, .card .back {
                font-size: 16px;
            }
            .message {
                font-size: 16px;
            }
            .falling {
                font-size: 18px;
            }
            .sparkle {
                width: 4px;
                height: 4px;
            }
        }
    </style>
</head>
<body>

<div class="card-container" onclick="openCard()">
    <div class="card" id="greetingCard">
        <div class="front">üå∏ Nh·∫•n ƒë·ªÉ m·ªü thi·ªáp üíñ</div>
        <div class="back">
            <div class="message">
                üíñ Ch√∫c m·ª´ng ng√†y 8/3 üíñ<br>
                H√¥m nay m·ªìng 8 th√°ng 3 <br>
                G·ª≠i ng√†n l·ªùi ch√∫c thi·∫øt tha ch√¢n th√†nh <br>
                Ch√∫c ch·ªã em xinh ƒë·∫πp, d·ªãu d√†ng <br>
                Th√†nh c√¥ng r·ª±c r·ª° ng·∫≠p tr√†n ni·ªÅm vui üå∏‚ú®
            </div>
            <div class="sparkles"></div>
        </div>
    </div>
</div>

<div class="falling-elements"></div>

<script>
    function openCard() {
        document.getElementById("greetingCard").classList.add("open");
    }

    function createFallingElements(count, symbol) {
        const container = document.querySelector(".falling-elements");
        for (let i = 0; i < count; i++) {
            let element = document.createElement("div");
            element.classList.add("falling");
            element.innerHTML = symbol;
            element.style.left = Math.random() * 100 + "vw";
            element.style.animationDuration = Math.random() * 3 + 3 + "s";
            container.appendChild(element);
        }
    }

    function createSparkles(count) {
        const container = document.querySelector(".sparkles");
        for (let i = 0; i < count; i++) {
            let sparkle = document.createElement("div");
            sparkle.classList.add("sparkle");
            sparkle.style.left = Math.random() * 100 + "%";
            sparkle.style.top = Math.random() * 100 + "%";
            sparkle.style.animationDelay = Math.random() * 2 + "s";
            container.appendChild(sparkle);
        }
    }

    function randomizeCardColor() {
        const colors = [
            {base: "#ff66b2", text: "#ffffff", sparkle: "#ffffff", falling: "#ff66b2"}, // Pink
            {base: "#4caf50", text: "#ffffff", sparkle: "#ffffff", falling: "#4caf50"}, // Green
            {base: "#ff9100", text: "#000000", sparkle: "#000000", falling: "#ff9100"}, // Orange
            {base: "#03a9f4", text: "#ffffff", sparkle: "#ffffff", falling: "#03a9f4"}, // Blue
            {base: "#9c27b0", text: "#ffffff", sparkle: "#ffffff", falling: "#9c27b0"}  // Purple
        ];

        const randomColor = colors[Math.floor(Math.random() * colors.length)];

        // Apply to card background (m√†u thi·ªáp)
        document.querySelector(".card .front").style.backgroundColor = randomColor.base;
        document.querySelector(".card .back").style.backgroundColor = randomColor.base;

        // Apply to text
        document.querySelector(".message").style.color = randomColor.text;

        // Apply to falling elements
        const fallingElements = document.querySelectorAll(".falling");
        fallingElements.forEach(element => {
            element.style.color = randomColor.falling;
        });

        // Apply to sparkles
        const sparkles = document.querySelectorAll(".sparkle");
        sparkles.forEach(sparkle => {
            sparkle.style.background = randomColor.sparkle;
        });

        // Apply to body background (m√†u n·ªÅn nh·∫°t h∆°n so v·ªõi thi·ªáp)
        const bgColor = lightenColor(randomColor.base, 0.2); // L√†m n·ªÅn nh·∫°t h∆°n
        document.body.style.backgroundColor = bgColor;
    }

    // Function to lighten the color by a percentage
    function lightenColor(color, percent) {
        let r = parseInt(color.substr(1, 2), 16);
        let g = parseInt(color.substr(3, 2), 16);
        let b = parseInt(color.substr(5, 2), 16);

        r = Math.min(255, r + (255 - r) * percent);
        g = Math.min(255, g + (255 - g) * percent);
        b = Math.min(255, b + (255 - b) * percent);

        return `rgb(${r}, ${g}, ${b})`;
    }

    // Randomize color when page loads
    randomizeCardColor();

    createFallingElements(20, "‚ù§Ô∏è");
    createFallingElements(15, "üå∏");
    createSparkles(10);
</script>

</body>
</html>
